  <div id="navbar-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        function updateClock() {
          const now = new Date();
          const timeString = now.toLocaleTimeString();
          const clock = document.getElementById('clock');
          if (clock) {
            clock.textContent = timeString;
          }
        }

        setInterval(updateClock, 1000);
        updateClock();
      });
  </script>


    <div id="ruffle" width="100%" height="100%"></div>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("Run3.swf");
    });
</script>

  <!-- Footer -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const footerContainer = document.createElement('div');
      footerContainer.id = 'footer-container';
      footerContainer.style.marginBottom = '0';
      document.body.appendChild(footerContainer);

      fetch('footer.html')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          footerContainer.innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading footer:', error);
          footerContainer.innerHTML = `
            <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center; margin-bottom: 0;">
              <p>© ${new Date().getFullYear()} onlygames. All rights reserved.</p>

        });
    });
